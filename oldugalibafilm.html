<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmler - Tam Sürüm</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e50914;
            --secondary-color: #f5f5f1;
            --dark-color: #141414;
            --light-color: #f5f5f7;
            --hover-color: #b00710;
            --card-width: 220px;
            --card-height: 330px;
            --image-height: 250px;
            --focus-color: #ff9900;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Netflix Sans', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            overflow-x: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(20, 20, 20, 0.95);
            border-bottom: 1px solid #333;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 0.5rem 1rem;
            width: 300px;
            border: 2px solid transparent;
        }

        .search-box.focused {
            border-color: var(--focus-color);
            box-shadow: 0 0 10px var(--focus-color);
        }

        .search-box input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            outline: none;
            padding: 0.5rem;
            font-size: 1rem;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--light-color);
            font-size: 1.8rem;
            cursor: pointer;
            margin-right: 1rem;
            display: none;
            border-radius: 4px;
            padding: 5px;
        }

        .menu-toggle.focused {
            background-color: rgba(255, 153, 0, 0.3);
            box-shadow: 0 0 8px var(--focus-color);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .sidebar {
            width: 250px;
            background-color: rgba(20, 20, 20, 0.95);
            padding: 1rem;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .category-title {
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .close-sidebar {
            background: none;
            border: none;
            color: var(--light-color);
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
            border-radius: 4px;
            padding: 5px;
        }

        .close-sidebar.focused {
            background-color: rgba(255, 153, 0, 0.3);
            box-shadow: 0 0 8px var(--focus-color);
        }

        .category-search {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            color: white;
            padding: 0.6rem 0.8rem;
            margin-bottom: 1rem;
            width: 100%;
            font-size: 0.9rem;
        }

        .category-list {
            list-style: none;
            padding: 0;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .category-item {
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1.1rem;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .category-item:hover, 
        .category-item.focused {
            background-color: var(--hover-color);
        }

        .category-item.active {
            background-color: var(--primary-color);
            font-weight: bold;
        }

        .channel-list {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--card-width), 1fr));
            grid-auto-rows: var(--card-height);
            gap: 1.5rem;
        }

        .channel-card {
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 2px solid transparent;
        }

        .channel-card.focused {
            border-color: var(--focus-color);
            box-shadow: 0 0 15px var(--focus-color);
            transform: scale(1.05);
            z-index: 20;
        }

        .channel-logo {
            width: 100%;
            height: var(--image-height);
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 0.9rem;
            overflow: hidden;
            position: relative;
        }

        .channel-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .channel-name {
            font-weight: bold;
            padding: 0.8rem;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            min-height: 60px;
        }

        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .player-container.active {
            opacity: 1;
            pointer-events: all;
        }

        .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            max-width: 100% !important;
            max-height: 100% !important;
        }

        .vjs-tech {
            position: absolute !important;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            object-fit: contain !important;
        }

        .close-player {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1001;
        }

        .close-player.focused {
            background: var(--focus-color);
            box-shadow: 0 0 10px var(--focus-color);
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                transform: translateX(-100%);
                z-index: 200;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .menu-toggle {
                display: block;
            }
            
            .close-sidebar {
                display: block;
            }

            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                padding: 1rem;
                grid-auto-rows: 260px;
            }
            
            .header {
                padding: 0.8rem 1rem;
            }
            
            .search-box {
                width: 200px;
            }
            
            :root {
                --card-width: 160px;
                --card-height: 260px;
                --image-height: 180px;
            }

            .category-list {
                max-height: calc(100vh - 150px);
            }
            
            .category-item {
                padding: 1rem;
                font-size: 1.2rem;
            }
            
            .channel-logo img {
                object-fit: contain;
            }
        }

        @media (min-width: 1200px) {
            :root {
                --card-width: 240px;
                --card-height: 360px;
                --image-height: 270px;
            }
            
            .channel-list {
                gap: 2rem;
                padding: 2rem;
            }
            
            .category-item {
                font-size: 1.3rem;
                padding: 1rem;
            }
            
            .channel-name {
                font-size: 1.3rem;
                min-height: 70px;
            }
            
            .category-title {
                font-size: 1.5rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="menu-toggle" id="menu-toggle">☰</button>
            <div class="logo">Filmler</div>
            <div class="search-box" id="search-box">
                <input type="text" id="search-input" placeholder="Film ara...">
                <button id="search-button">🔍</button>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="category-title">Kategoriler</div>
                    <button class="close-sidebar" id="close-sidebar">✕</button>
                </div>
                <input type="text" id="category-search" class="category-search" placeholder="Kategori ara...">
                <ul class="category-list" id="category-list"></ul>
            </div>

            <div class="channel-list" id="channel-list"></div>
        </div>

        <div class="player-container" id="player-container">
            <button class="close-player" id="close-player">✕</button>
            <video id="video-player" class="video-js vjs-default-skin" controls playsinline></video>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const M3U_URL = 'https://raw.githubusercontent.com/ademolalookman/ademola/refs/heads/main/filmfun.m3u';
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const closeSidebar = document.getElementById('close-sidebar');
            const categoryList = document.getElementById('category-list');
            const channelList = document.getElementById('channel-list');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const categorySearch = document.getElementById('category-search');
            const playerContainer = document.getElementById('player-container');
            const closePlayer = document.getElementById('close-player');
            const searchBox = document.getElementById('search-box');
            
            const videoPlayer = videojs('video-player', {
                controls: true,
                autoplay: true,
                preload: 'auto',
                responsive: true,
                fluid: false,
                playbackRates: [0.5, 1, 1.5, 2],
                html5: {
                    hls: {
                        overrideNative: true,
                        enableLowInitialPlaylist: true,
                        smoothQualityChange: true,
                        blacklistDuration: 5
                    }
                },
                techOrder: ['html5'],
                liveui: true
            });

            let categories = [];
            let channels = [];
            let currentSection = 'main';
            let focusedElement = null;
            let currentCategoryIndex = 0;
            let currentChannelIndex = 0;
            let gridColumns = 0;
            let gridRows = 0;
            let currentDisplayedChannels = [];

            function enterFullscreen() {
                const player = document.querySelector('.video-js');
                if (player.requestFullscreen) {
                    player.requestFullscreen();
                } else if (player.webkitRequestFullscreen) {
                    player.webkitRequestFullscreen();
                } else if (player.msRequestFullscreen) {
                    player.msRequestFullscreen();
                }
            }

            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                if (sidebar.classList.contains('active')) {
                    setFocusToSidebar();
                } else {
                    setFocusToMain();
                }
            });

            closeSidebar.addEventListener('click', () => {
                sidebar.classList.remove('active');
                setFocusToMain();
            });

            async function loadM3U() {
                try {
                    const response = await fetch(M3U_URL);
                    if (!response.ok) throw new Error('M3U dosyası alınamadı');
                    const text = await response.text();
                    parseM3U(text);
                } catch (error) {
                    console.error('M3U yüklenirken hata:', error);
                    channelList.innerHTML = '<div style="color:white;font-size:1.5rem;width:100%;text-align:center;padding:2rem;">Film listesi yüklenirken hata oluştu.</div>';
                }
            }

            function parseM3U(text) {
                const lines = text.split('\n');
                channels = [];
                categories = new Set();

                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith('#EXTINF:')) {
                        const infoLine = lines[i];
                        const urlLine = lines[i + 1];
                        
                        if (!urlLine || !urlLine.trim()) continue;

                        const tvgLogoMatch = infoLine.match(/tvg-logo="(.*?)"/);
                        const groupTitleMatch = infoLine.match(/group-title="(.*?)"/);
                        const channelNameMatch = infoLine.match(/,(.*)/);

                        const channel = {
                            name: channelNameMatch ? channelNameMatch[1].trim() : 'Bilinmeyen Film',
                            logo: tvgLogoMatch ? tvgLogoMatch[1] : '',
                            group: groupTitleMatch ? groupTitleMatch[1] : 'Diğer',
                            url: urlLine ? urlLine.trim() : ''
                        };

                        channels.push(channel);
                        categories.add(channel.group);
                        i++;
                    }
                }

                displayCategories();
                displayChannels(channels);
            }

            function displayCategories() {
                categoryList.innerHTML = '';
                const sortedCategories = Array.from(categories).sort();

                // "Tümü" seçeneği ekle
                const allItem = document.createElement('li');
                allItem.textContent = 'Tüm Filmler';
                allItem.className = 'category-item active';
                allItem.tabIndex = 0;
                allItem.addEventListener('click', () => {
                    document.querySelectorAll('.category-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    allItem.classList.add('active');
                    displayChannels(channels);
                });
                categoryList.appendChild(allItem);

                // Kategorileri ekle
                sortedCategories.forEach(category => {
                    const item = document.createElement('li');
                    item.textContent = category;
                    item.className = 'category-item';
                    item.tabIndex = 0;
                    item.addEventListener('click', () => {
                        document.querySelectorAll('.category-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        item.classList.add('active');
                        const filtered = channels.filter(channel => channel.group === category);
                        displayChannels(filtered);
                    });
                    categoryList.appendChild(item);
                });

                // Kategori arama
                categorySearch.addEventListener('input', () => {
                    const searchTerm = categorySearch.value.toLowerCase();
                    const items = document.querySelectorAll('.category-item');
                    
                    items.forEach(item => {
                        const text = item.textContent.toLowerCase();
                        if (text.includes(searchTerm)) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            }

            function displayChannels(channelsToDisplay) {
                currentDisplayedChannels = channelsToDisplay;
                
                if (!channelsToDisplay || channelsToDisplay.length === 0) {
                    channelList.innerHTML = '<div style="color:white;font-size:1.5rem;width:100%;text-align:center;padding:2rem;">Film bulunamadı.</div>';
                    return;
                }
                
                const fragment = document.createDocumentFragment();
                
                channelsToDisplay.forEach((channel, index) => {
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    card.tabIndex = 0;
                    card.dataset.index = index.toString();
                    
                    const logoContent = channel.logo ? 
                        `<img src="${channel.logo}" alt="${channel.name}" 
                            onerror="this.onerror=null; this.parentElement.innerHTML='<div style=\'padding:1rem;text-align:center;\'>${channel.name}</div>'">` : 
                        `<div style="padding:1rem;text-align:center;">${channel.name}</div>`;
                    
                    card.innerHTML = `
                        <div class="channel-logo">
                            ${logoContent}
                        </div>
                        <div class="channel-name">${channel.name}</div>
                    `;

                    card.addEventListener('click', () => playChannel(channel));
                    card.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') playChannel(channel);
                    });

                    fragment.appendChild(card);
                });
                
                channelList.innerHTML = '';
                channelList.appendChild(fragment);
                
                calculateGridSize();
                currentChannelIndex = 0;
                setFocusToChannel(0);
            }

            function calculateGridSize() {
                const gridStyle = window.getComputedStyle(channelList);
                const columnCount = gridStyle.gridTemplateColumns.split(' ').length;
                const rowCount = Math.ceil(channelList.children.length / columnCount);
                
                gridColumns = columnCount;
                gridRows = rowCount;
            }

            function playChannel(channel) {
                playerContainer.classList.add('active');
                currentSection = 'player';
                removeAllFocus();
                closePlayer.classList.add('focused');
                closePlayer.focus();
                
                videoPlayer.src({
                    src: channel.url,
                    type: 'application/x-mpegURL',
                    withCredentials: false
                });
                
                videoPlayer.ready(() => {
                    videoPlayer.play();
                    enterFullscreen();
                });
            }

            function closeVideoPlayer() {
                videoPlayer.pause();
                playerContainer.classList.remove('active');
                setFocusToMain();
                
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }

            function removeAllFocus() {
                document.querySelectorAll('.focused').forEach(el => {
                    el.classList.remove('focused');
                });
            }
            
            function setFocusToHeader() {
                currentSection = 'header';
                removeAllFocus();
                menuToggle.classList.add('focused');
                menuToggle.focus();
            }
            
            function setFocusToSidebar() {
                currentSection = 'sidebar';
                removeAllFocus();
                const firstCategory = categoryList.querySelector('.category-item');
                if (firstCategory) {
                    firstCategory.classList.add('focused');
                    firstCategory.focus();
                    currentCategoryIndex = 0;
                }
            }
            
            function setFocusToMain() {
                currentSection = 'main';
                removeAllFocus();
                setFocusToChannel(0);
            }
            
            function setFocusToChannel(index) {
                if (channelList.children.length === 0) return;
                
                if (index < 0) index = 0;
                if (index >= channelList.children.length) index = channelList.children.length - 1;
                
                removeAllFocus();
                const channel = channelList.children[index];
                if (channel) {
                    channel.classList.add('focused');
                    channel.focus();
                    currentChannelIndex = index;
                    channel.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }
            
            function handleRemoteNavigation(e) {
                if (currentSection === 'player') {
                    if (e.key === 'Escape') {
                        closeVideoPlayer();
                    }
                    return;
                }
                
                if (currentSection === 'header') {
                    if (e.key === 'ArrowRight') {
                        e.preventDefault();
                        removeAllFocus();
                        searchBox.classList.add('focused');
                        searchInput.focus();
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        setFocusToMain();
                    } else if (e.key === 'Enter') {
                        if (document.activeElement === menuToggle) {
                            sidebar.classList.add('active');
                            setFocusToSidebar();
                        }
                    }
                }
                
                else if (currentSection === 'sidebar') {
                    const categories = categoryList.querySelectorAll('.category-item:not([style*="display: none"])');
                    const categoryCount = categories.length;
                    
                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        currentCategoryIndex = (currentCategoryIndex + 1) % categoryCount;
                        removeAllFocus();
                        categories[currentCategoryIndex].classList.add('focused');
                        categories[currentCategoryIndex].focus();
                    } 
                    else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        currentCategoryIndex = (currentCategoryIndex - 1 + categoryCount) % categoryCount;
                        removeAllFocus();
                        categories[currentCategoryIndex].classList.add('focused');
                        categories[currentCategoryIndex].focus();
                    }
                    else if (e.key === 'ArrowRight') {
                        e.preventDefault();
                        sidebar.classList.remove('active');
                        setFocusToMain();
                    }
                    else if (e.key === 'ArrowLeft') {
                        e.preventDefault();
                        sidebar.classList.remove('active');
                        setFocusToHeader();
                    }
                    else if (e.key === 'Enter') {
                        e.preventDefault();
                        categories[currentCategoryIndex].click();
                    }
                    else if (e.key === 'Escape') {
                        e.preventDefault();
                        sidebar.classList.remove('active');
                        setFocusToHeader();
                    }
                }
                
                else if (currentSection === 'main') {
                    if (e.key === 'ArrowLeft') {
                        e.preventDefault();
                        if (currentChannelIndex % gridColumns === 0) {
                            sidebar.classList.add('active');
                            setFocusToSidebar();
                        } else {
                            setFocusToChannel(currentChannelIndex - 1);
                        }
                    } 
                    else if (e.key === 'ArrowRight') {
                        e.preventDefault();
                        if ((currentChannelIndex + 1) % gridColumns === 0) {
                            setFocusToChannel(currentChannelIndex + 1);
                        } else if (currentChannelIndex < channelList.children.length - 1) {
                            setFocusToChannel(currentChannelIndex + 1);
                        }
                    } 
                    else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        const newIndex = currentChannelIndex + gridColumns;
                        if (newIndex < channelList.children.length) {
                            setFocusToChannel(newIndex);
                        }
                    } 
                    else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        const newIndex = currentChannelIndex - gridColumns;
                        if (newIndex >= 0) {
                            setFocusToChannel(newIndex);
                        } else {
                            setFocusToHeader();
                        }
                    } 
                    else if (e.key === 'Enter') {
                        e.preventDefault();
                        const channel = currentDisplayedChannels[currentChannelIndex];
                        if (channel) {
                            playChannel(channel);
                        }
                    } 
                    else if (e.key === 'Escape') {
                        e.preventDefault();
                        searchInput.value = '';
                        displayChannels(channels);
                    }
                }
            }
            
            searchButton.addEventListener('click', () => {
                const searchTerm = searchInput.value.toLowerCase();
                if (!searchTerm) {
                    displayChannels(channels);
                    return;
                }
                const results = channels.filter(channel => channel.name.toLowerCase().includes(searchTerm));
                displayChannels(results);
            });

            closePlayer.addEventListener('click', closeVideoPlayer);
            
            document.addEventListener('keydown', handleRemoteNavigation);
            
            menuToggle.addEventListener('focus', () => {
                if (currentSection === 'header') {
                    removeAllFocus();
                    menuToggle.classList.add('focused');
                }
            });
            
            searchBox.addEventListener('focus', () => {
                if (currentSection === 'header') {
                    removeAllFocus();
                    searchBox.classList.add('focused');
                }
            });
            
            loadM3U();
            
            setTimeout(() => {
                setFocusToHeader();
            }, 500);
        });
    </script>
</body>
</html>
