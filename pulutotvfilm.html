<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puluto Filmler</title>
    <style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #03dac6;
            --dark-color: #121212;
            --light-color: #f5f5f7;
            --hover-color: #3700b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            overflow-x: hidden;
        }

        /* Ana Container */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* √úst Bilgi √áubuƒüu */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(18, 18, 18, 0.9);
            border-bottom: 1px solid #333;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 0.5rem 1rem;
            width: 300px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            outline: none;
            padding: 0.5rem;
        }

        .search-box button {
            background: none;
            border: none;
            color: var(--light-color);
            cursor: pointer;
        }

        /* Ana ƒ∞√ßerik */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Yan Men√º (Kategoriler) */
        .sidebar {
            width: 250px;
            background-color: rgba(30, 30, 30, 0.9);
            padding: 1rem;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .category-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
            border-bottom: 1px solid #444;
            padding-bottom: 0.5rem;
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .category-item:hover, .category-item:focus {
            background-color: var(--hover-color);
        }

        .category-item.active {
            background-color: var(--primary-color);
            font-weight: bold;
        }

        /* Kanal Listesi */
        .channel-list {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .channel-card {
            background-color: rgba(40, 40, 40, 0.8);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .channel-logo {
            width: 100%;
            height: 120px;
            object-fit: contain;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 0.9rem;
        }

        .channel-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .channel-info {
            padding: 0.8rem;
        }

        .channel-name {
            font-weight: bold;
            margin-bottom: 0.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-group {
            font-size: 0.8rem;
            color: #aaa;
        }

        /* Video Oynatƒ±cƒ± */
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .player-container.active {
            opacity: 1;
            pointer-events: all;
        }

        #video-player {
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            outline: none;
        }

        .close-player {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .close-player:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* TV Kumanda Kontrol√º i√ßin Odaklanma Efekti */
        .channel-card:focus, .category-item:focus {
            outline: 2px solid var(--secondary-color);
        }

        /* Mobil ve TV i√ßin Tam Ekran Optimizasyonu */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                transform: translateX(-100%);
                z-index: 200;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .search-box {
                width: 200px;
            }
        }

        /* Y√ºkleme Animasyonu */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.5rem;
            color: var(--secondary-color);
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--secondary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Son ƒ∞zlenen Hatƒ±rlatƒ±cƒ± */
        .last-watched {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- √úst Bilgi √áubuƒüu -->
        <div class="header">
            <div class="logo">Puluto Filmler</div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Film ara..." aria-label="Arama">
                <button id="search-button">üîç</button>
            </div>
        </div>

        <!-- Ana ƒ∞√ßerik -->
        <div class="main-content">
            <!-- Yan Men√º (Kategoriler) -->
            <div class="sidebar" id="sidebar">
                <div class="category-title">Kategoriler</div>
                <ul class="category-list" id="category-list">
                    <!-- Kategoriler buraya gelecek -->
                </ul>
            </div>

            <!-- Kanal Listesi -->
            <div class="channel-list" id="channel-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Y√ºkleniyor...</span>
                </div>
            </div>
        </div>

        <!-- Video Oynatƒ±cƒ± -->
        <div class="player-container" id="player-container">
            <button class="close-player" id="close-player">‚úï</button>
            <video id="video-player" controls autoplay></video>
        </div>

        <!-- Son ƒ∞zlenen Kanal -->
        <div class="last-watched" id="last-watched-btn">Son ƒ∞zlenen: <span id="last-watched-name"></span></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // M3U URL'si (Burayƒ± kendi M3U baƒülantƒ±nla deƒüi≈ütir)
            const M3U_URL = 'https://raw.githubusercontent.com/ademolalookman/ademola/refs/heads/main/filmfun.m3u';

            // DOM Elementleri
            const sidebar = document.getElementById('sidebar');
            const categoryList = document.getElementById('category-list');
            const channelList = document.getElementById('channel-list');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const playerContainer = document.getElementById('player-container');
            const videoPlayer = document.getElementById('video-player');
            const closePlayer = document.getElementById('close-player');
            const lastWatchedBtn = document.getElementById('last-watched-btn');
            const lastWatchedName = document.getElementById('last-watched-name');

            // Verileri saklamak i√ßin
            let categories = [];
            let channels = [];
            let filteredChannels = [];
            let lastPlayedChannel = null;

            // Sayfa y√ºklendiƒüinde son izlenen kanalƒ± kontrol et
            function checkLastWatched() {
                const lastChannel = localStorage.getItem('lastPlayedChannel');
                if (lastChannel) {
                    lastPlayedChannel = JSON.parse(lastChannel);
                    lastWatchedName.textContent = lastPlayedChannel.name;
                    lastWatchedBtn.style.display = 'block';
                }
            }

            // M3U Dosyasƒ±nƒ± Y√ºkle
            async function loadM3U() {
                try {
                    const response = await fetch(M3U_URL);
                    const text = await response.text();
                    parseM3U(text);
                    checkLastWatched();
                } catch (error) {
                    console.error('M3U y√ºklenirken hata olu≈ütu:', error);
                    channelList.innerHTML = '<div class="error">M3U listesi y√ºklenirken hata olu≈ütu. L√ºtfen baƒülantƒ±yƒ± kontrol edin.</div>';
                }
            }

            // M3U Dosyasƒ±nƒ± Ayrƒ±≈ütƒ±r
            function parseM3U(text) {
                const lines = text.split('\n');
                channels = [];
                categories = new Set();

                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith('#EXTINF:')) {
                        const infoLine = lines[i];
                        const urlLine = lines[i + 1];

                        // Kanal bilgilerini √ßƒ±kar
                        const tvgIdMatch = infoLine.match(/tvg-id="(.*?)"/);
                        const tvgNameMatch = infoLine.match(/tvg-name="(.*?)"/);
                        const tvgLogoMatch = infoLine.match(/tvg-logo="(.*?)"/);
                        const groupTitleMatch = infoLine.match(/group-title="(.*?)"/);
                        const channelNameMatch = infoLine.match(/,(.*)/);

                        const channel = {
                            id: tvgIdMatch ? tvgIdMatch[1] : '',
                            name: channelNameMatch ? channelNameMatch[1].trim() : 'Bilinmeyen Kanal',
                            logo: tvgLogoMatch ? tvgLogoMatch[1] : '',
                            group: groupTitleMatch ? groupTitleMatch[1] : 'Diƒüer',
                            url: urlLine ? urlLine.trim() : ''
                        };

                        channels.push(channel);
                        categories.add(channel.group);
                        i++; // URL satƒ±rƒ±nƒ± atla
                    }
                }

                // Kategorileri g√∂ster
                displayCategories();
                // T√ºm kanallarƒ± g√∂ster
                displayChannels(channels);
            }

            // Kategorileri Listele
            function displayCategories() {
                categoryList.innerHTML = '';
                const sortedCategories = Array.from(categories).sort();

                // T√ºm√º se√ßeneƒüi ekle
                const allItem = document.createElement('li');
                allItem.textContent = 'T√ºm Kanallar';
                allItem.className = 'category-item active';
                allItem.tabIndex = 0;
                allItem.addEventListener('click', () => filterByCategory('all'));
                allItem.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') filterByCategory('all');
                });
                categoryList.appendChild(allItem);

                // Kategorileri ekle
                sortedCategories.forEach(category => {
                    const item = document.createElement('li');
                    item.textContent = category;
                    item.className = 'category-item';
                    item.tabIndex = 0;
                    item.addEventListener('click', () => filterByCategory(category));
                    item.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') filterByCategory(category);
                    });
                    categoryList.appendChild(item);
                });
            }

            // Kanallarƒ± Listele
            function displayChannels(channelsToDisplay) {
                channelList.innerHTML = '';

                if (channelsToDisplay.length === 0) {
                    channelList.innerHTML = '<div class="error">Kanal bulunamadƒ±.</div>';
                    return;
                }

                channelsToDisplay.forEach(channel => {
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    card.tabIndex = 0;
                    card.innerHTML = `
                        <div class="channel-logo">
                            ${channel.logo ? `<img src="${channel.logo}" alt="${channel.name}" onerror="this.parentElement.textContent='${channel.name.substring(0, 15)}${channel.name.length > 15 ? '...' : ''}'">` : channel.name}
                        </div>
                        <div class="channel-info">
                            <div class="channel-name">${channel.name}</div>
                            <div class="channel-group">${channel.group}</div>
                        </div>
                    `;

                    card.addEventListener('click', () => playChannel(channel));
                    card.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') playChannel(channel);
                    });

                    channelList.appendChild(card);
                });
            }

            // Kategoriye G√∂re Filtrele
            function filterByCategory(category) {
                // Aktif kategoriyi g√ºncelle
                document.querySelectorAll('.category-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.textContent === category || (category === 'all' && item.textContent === 'T√ºm Kanallar')) {
                        item.classList.add('active');
                    }
                });

                if (category === 'all') {
                    filteredChannels = [...channels];
                } else {
                    filteredChannels = channels.filter(channel => channel.group === category);
                }

                displayChannels(filteredChannels);
            }

            // Arama Fonksiyonu
            function searchChannels() {
                const searchTerm = searchInput.value.toLowerCase();
                if (!searchTerm) {
                    displayChannels(filteredChannels.length ? filteredChannels : channels);
                    return;
                }

                const results = (filteredChannels.length ? filteredChannels : channels).filter(channel =>
                    channel.name.toLowerCase().includes(searchTerm) ||
                    channel.group.toLowerCase().includes(searchTerm)
                );

                displayChannels(results);
            }

            // Kanal Oynat
            function playChannel(channel) {
                videoPlayer.src = channel.url;
                playerContainer.classList.add('active');
                videoPlayer.play();

                // Son izlenen kanalƒ± kaydet
                lastPlayedChannel = channel;
                localStorage.setItem('lastPlayedChannel', JSON.stringify(channel));
                lastWatchedName.textContent = channel.name;
                lastWatchedBtn.style.display = 'block';

                // Android ve TV'ler i√ßin tam ekran yapmaya √ßalƒ±≈ü
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen().catch(err => console.log('Tam ekran hatasƒ±:', err));
                } else if (videoPlayer.webkitRequestFullscreen) { /* Safari */
                    videoPlayer.webkitRequestFullscreen();
                } else if (videoPlayer.msRequestFullscreen) { /* IE/Edge */
                    videoPlayer.msRequestFullscreen();
                }
            }

            // Son ƒ∞zlenen Kanalƒ± A√ß
            function playLastWatched() {
                if (lastPlayedChannel) {
                    playChannel(lastPlayedChannel);
                }
            }

            // Oynatƒ±cƒ±yƒ± Kapat
            function closeVideoPlayer() {
                videoPlayer.pause();
                videoPlayer.src = '';
                playerContainer.classList.remove('active');

                // Tam ekrandan √ßƒ±k
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE/Edge */
                    document.msExitFullscreen();
                }
            }

            // TV Kumanda Kontrol√º
            document.addEventListener('keydown', (e) => {
                // Yukarƒ±/A≈üaƒüƒ± ile kategori listesinde gezin
                if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                    const focused = document.activeElement;
                    if (focused.classList.contains('category-item')) {
                        e.preventDefault();
                        const items = document.querySelectorAll('.category-item');
                        let index = Array.from(items).indexOf(focused);
                        
                        if (e.key === 'ArrowUp' && index > 0) {
                            items[index - 1].focus();
                        } else if (e.key === 'ArrowDown' && index < items.length - 1) {
                            items[index + 1].focus();
                        }
                    }
                }

                // ESC ile oynatƒ±cƒ±yƒ± kapat
                if (e.key === 'Escape' && playerContainer.classList.contains('active')) {
                    closeVideoPlayer();
                }
            });

            // Olay Dinleyicileri
            searchButton.addEventListener('click', searchChannels);
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') searchChannels();
            });
            closePlayer.addEventListener('click', closeVideoPlayer);
            lastWatchedBtn.addEventListener('click', playLastWatched);

            // M3U'yu y√ºkle
            loadM3U();
        });
    </script>
</body>
</html>
