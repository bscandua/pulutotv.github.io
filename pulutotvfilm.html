<!DOCTYPE html><html lang="tr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Dizi & Film Oynatıcı</title><link href="style.min.css" rel="stylesheet"/></head><body><div class="main-container"><div class="content-area"><div class="category-panel"><h3>Kategoriler</h3><input type="text" id="categorySearchInput" placeholder="Kategori Ara..."><ul id="categoryList"></ul></div><div class="player-list-area"><div class="player-wrapper"><video id="my-video" class="video-js vjs-big-play-button" controls preload="auto" poster="" data-setup="{}"><p class="vjs-no-js">Video oynatılamıyor. Lütfen JavaScript'i etkinleştirin ve tarayıcınızı güncelleyin.</p></video><div class="resume-prompt" id="resumePrompt" style="display: none;"><p>Kaldığınız yerden devam etmek ister misiniz?</p><div><button id="resumeYes">Evet</button><button id="resumeNo">Hayır</button></div></div></div><div class="channel-list-wrapper"><input type="text" id="channelSearchInput" placeholder="Film/Dizi Ara..."><div class="channel-list" id="channelList"></div></div></div></div></div><div class="loading-screen" id="loadingScreen"><div class="loading-spinner"></div><div class="loading-text" id="loadingText"></div></div><div class="error-message" id="errorMessage"></div><script src="https://vjs.zencdn.net/8.12.0/video.min.js"></script><script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.min.js"></script><script src="script.min.js"></script></body></html>
