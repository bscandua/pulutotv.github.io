<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dizi Oynatıcı</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #6a1b9a;
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --text-color: #f5f5f5;
            --card-bg: #1e1e1e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: var(--darker-bg);
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 100;
            position: fixed;
            height: 100vh;
        }
        
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color);
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .category-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 16px;
            margin-bottom: 15px;
            color: var(--text-color);
            padding-left: 10px;
        }
        
        .category-list {
            list-style: none;
        }
        
        .category-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .category-item:hover {
            background-color: var(--primary-color);
        }
        
        .category-item.active {
            background-color: var(--primary-color);
            font-weight: bold;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            transition: margin 0.3s ease;
        }
        
        .main-content.expanded {
            margin-left: 0;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: var(--darker-bg);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .menu-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
        }
        
        .search-container {
            position: relative;
            width: 350px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            outline: none;
            font-size: 14px;
        }
        
        .content-area {
            padding: 25px;
        }
        
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        
        .loading-text {
            font-size: 22px;
            color: var(--text-color);
        }
        
        /* Series Grid */
        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .series-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .series-card:hover {
            transform: scale(1.03);
        }
        
        .series-poster {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }
        
        .series-info {
            padding: 15px;
        }
        
        .series-title {
            font-size: 16px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .series-meta {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Video Player */
        .player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 200;
            display: none;
        }
        
        .player-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .player-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        
        .player-title {
            font-size: 20px;
            color: white;
        }
        
        .close-player {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
        }
        
        .video-js {
            width: 100%;
            height: 100%;
        }
        
        /* Continue Watching */
        .continue-section {
            margin-top: 40px;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.visible {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .series-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading Screen -->
        <div class="loading-container" id="loadingScreen">
            <div class="loading-text">Diziler yükleniyor, lütfen bekleyin...</div>
        </div>
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">DiziFlix</div>
            
            <div class="category-section">
                <h3 class="section-title">Kategoriler</h3>
                <ul class="category-list" id="categoryList">
                    <!-- Kategoriler buraya eklenecek -->
                </ul>
            </div>
            
            <div class="category-section">
                <h3 class="section-title">Devam Edilenler</h3>
                <ul class="category-list" id="continueWatching">
                    <!-- Devam edilenler buraya eklenecek -->
                </ul>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="top-bar">
                <button class="menu-btn" id="menuBtn">☰</button>
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Dizi ara...">
                </div>
            </div>
            
            <div class="content-area">
                <h2>Popüler Diziler</h2>
                <div class="series-grid" id="seriesGrid">
                    <!-- Diziler buraya eklenecek -->
                </div>
                
                <div class="continue-section">
                    <h2>Kaldığınız Yerden Devam Edin</h2>
                    <div class="series-grid" id="continueWatchingGrid">
                        <!-- Devam edilenler buraya eklenecek -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Video Player -->
    <div class="player-overlay" id="playerOverlay">
        <div class="player-container">
            <div class="player-header">
                <div class="player-title" id="playerTitle"></div>
                <button class="close-player" id="closePlayer">×</button>
            </div>
            
            <video
                id="videoPlayer"
                class="video-js vjs-big-play-centered"
                controls
                preload="auto"
                data-setup='{}'>
            </video>
        </div>
    </div>
    
    <!-- Video.js Script -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        // M3U Parser Web Worker
        const workerCode = `
            self.onmessage = function(e) {
                const data = e.data;
                const lines = data.split('\\n');
                let currentItem = {};
                let result = [];
                let categories = new Set();
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.startsWith('#EXTINF:')) {
                        currentItem = {};
                        const extinf = line.substring(8);
                        const commaIndex = extinf.indexOf(',');
                        const params = extinf.substring(0, commaIndex);
                        currentItem.name = extinf.substring(commaIndex + 1);
                        
                        const paramPairs = params.split(' ');
                        paramPairs.forEach(pair => {
                            const eqIndex = pair.indexOf('=');
                            if (eqIndex > -1) {
                                const key = pair.substring(0, eqIndex);
                                const value = pair.substring(eqIndex + 1).replace(/"/g, '');
                                currentItem[key] = value;
                            }
                        });
                        
                        currentItem.url = lines[++i].trim();
                        
                        if (currentItem.group_title) {
                            categories.add(currentItem.group_title);
                        }
                        
                        result.push(currentItem);
                    }
                }
                
                postMessage({
                    m3uData: result,
                    categories: Array.from(categories)
                });
            };
        `;

        // Blob URL ile worker oluştur
        const blob = new Blob([workerCode], { type: 'application/javascript' });
        const workerUrl = URL.createObjectURL(blob);
        const worker = new Worker(workerUrl);

        document.addEventListener('DOMContentLoaded', function() {
            // Elementleri seç
            const menuBtn = document.getElementById('menuBtn');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const searchInput = document.getElementById('searchInput');
            const seriesGrid = document.getElementById('seriesGrid');
            const loadingScreen = document.getElementById('loadingScreen');
            const playerOverlay = document.getElementById('playerOverlay');
            const closePlayer = document.getElementById('closePlayer');
            const playerTitle = document.getElementById('playerTitle');
            const continueWatchingGrid = document.getElementById('continueWatchingGrid');
            const categoryList = document.getElementById('categoryList');
            const continueWatchingList = document.getElementById('continueWatching');
            
            // M3U verileri
            let m3uData = [];
            let categories = [];
            let continueWatching = JSON.parse(localStorage.getItem('continueWatching')) || [];
            let currentPlayer = null;
            let debounceTimer = null;
            
            // Menü butonu event listener
            menuBtn.addEventListener('click', function() {
                sidebar.classList.toggle('hidden');
                mainContent.classList.toggle('expanded');
            });
            
            // M3U dosyasını yükle ve worker'a gönder
            fetch('https://raw.githubusercontent.com/ademolalookman/ademola/refs/heads/main/dizifun.m3u')
                .then(response => response.text())
                .then(data => {
                    worker.postMessage(data);
                })
                .catch(error => {
                    console.error('M3U yüklenirken hata oluştu:', error);
                    loadingScreen.querySelector('.loading-text').textContent = 'Diziler yüklenirken hata oluştu. Lütfen tekrar deneyin.';
                });
            
            // Worker'dan gelen verileri işle
            worker.onmessage = function(e) {
                const { m3uData: parsedData, categories: parsedCategories } = e.data;
                m3uData = parsedData;
                categories = parsedCategories;
                
                loadingScreen.style.display = 'none';
                renderSeries();
                renderCategories();
                renderContinueWatching();
            };
            
            // Dizileri render et (optimize edilmiş versiyon)
            function renderSeries(filter = '') {
                // Önceki render işlemini iptal et
                if (debounceTimer) {
                    clearTimeout(debounceTimer);
                }
                
                // Debounce ekle (300ms gecikme)
                debounceTimer = setTimeout(() => {
                    const filteredData = filter ? 
                        m3uData.filter(item => 
                            item.name.toLowerCase().includes(filter.toLowerCase())
                        ) : 
                        m3uData;
                    
                    // DocumentFragment kullanarak performansı artır
                    const fragment = document.createDocumentFragment();
                    
                    filteredData.slice(0, 100).forEach(item => { // İlk 100 öğeyi göster (pagination eklenebilir)
                        const seriesCard = document.createElement('div');
                        seriesCard.className = 'series-card';
                        seriesCard.dataset.id = item.url;
                        
                        seriesCard.innerHTML = `
                            <img src="${item.tvg_logo || 'https://via.placeholder.com/200x280?text=No+Image'}" alt="${item.name}" class="series-poster" loading="lazy">
                            <div class="series-info">
                                <h3 class="series-title">${item.name}</h3>
                                <p class="series-meta">${item.tvg_id || ''}</p>
                            </div>
                        `;
                        
                        seriesCard.addEventListener('click', () => playSeries(item));
                        fragment.appendChild(seriesCard);
                    });
                    
                    // Tek seferde DOM'a ekle
                    seriesGrid.innerHTML = '';
                    seriesGrid.appendChild(fragment);
                    
                    debounceTimer = null;
                }, 300);
            }
            
            // Kategorileri render et
            function renderCategories() {
                categoryList.innerHTML = '';
                
                // Tümü kategorisi
                const allItem = document.createElement('li');
                allItem.className = 'category-item active';
                allItem.textContent = 'Tüm Diziler';
                allItem.addEventListener('click', () => {
                    document.querySelectorAll('.category-item').forEach(item => item.classList.remove('active'));
                    allItem.classList.add('active');
                    renderSeries();
                });
                categoryList.appendChild(allItem);
                
                // Diğer kategoriler
                categories.forEach(category => {
                    const categoryItem = document.createElement('li');
                    categoryItem.className = 'category-item';
                    categoryItem.textContent = category;
                    categoryItem.addEventListener('click', () => {
                        document.querySelectorAll('.category-item').forEach(item => item.classList.remove('active'));
                        categoryItem.classList.add('active');
                        renderSeriesByCategory(category);
                    });
                    categoryList.appendChild(categoryItem);
                });
            }
            
            // Kategoriye göre dizileri render et
            function renderSeriesByCategory(category) {
                const filteredData = m3uData.filter(item => item.group_title === category);
                
                // DocumentFragment kullan
                const fragment = document.createDocumentFragment();
                
                filteredData.slice(0, 100).forEach(item => {
                    const seriesCard = document.createElement('div');
                    seriesCard.className = 'series-card';
                    seriesCard.dataset.id = item.url;
                    
                    seriesCard.innerHTML = `
                        <img src="${item.tvg_logo || 'https://via.placeholder.com/200x280?text=No+Image'}" alt="${item.name}" class="series-poster" loading="lazy">
                        <div class="series-info">
                            <h3 class="series-title">${item.name}</h3>
                            <p class="series-meta">${item.tvg_id || ''}</p>
                        </div>
                    `;
                    
                    seriesCard.addEventListener('click', () => playSeries(item));
                    fragment.appendChild(seriesCard);
                });
                
                seriesGrid.innerHTML = '';
                seriesGrid.appendChild(fragment);
            }
            
            // Devam edilenleri render et
            function renderContinueWatching() {
                continueWatchingGrid.innerHTML = '';
                continueWatchingList.innerHTML = '';
                
                if (continueWatching.length === 0) {
                    continueWatchingGrid.innerHTML = '<p>Henüz izlemeye devam ettiğiniz bir dizi yok.</p>';
                    continueWatchingList.innerHTML = '<li class="category-item">Henüz dizi yok</li>';
                    return;
                }
                
                // DocumentFragment kullan
                const gridFragment = document.createDocumentFragment();
                const listFragment = document.createDocumentFragment();
                
                continueWatching.slice(0, 10).forEach(item => { // En fazla 10 öğe göster
                    const seriesData = m3uData.find(series => series.url === item.url);
                    if (!seriesData) return;
                    
                    // Ana grid için
                    const seriesCard = document.createElement('div');
                    seriesCard.className = 'series-card';
                    seriesCard.dataset.id = seriesData.url;
                    
                    seriesCard.innerHTML = `
                        <img src="${seriesData.tvg_logo || 'https://via.placeholder.com/200x280?text=No+Image'}" alt="${seriesData.name}" class="series-poster" loading="lazy">
                        <div class="series-info">
                            <h3 class="series-title">${seriesData.name}</h3>
                            <p class="series-meta">${Math.round(item.progress * 100)}% izlendi</p>
                        </div>
                    `;
                    
                    seriesCard.addEventListener('click', () => playSeries(seriesData, item.time));
                    gridFragment.appendChild(seriesCard);
                    
                    // Sidebar listesi için
                    const listItem = document.createElement('li');
                    listItem.className = 'category-item';
                    listItem.innerHTML = `
                        ${seriesData.name} <small>(${Math.round(item.progress * 100)}%)</small>
                    `;
                    listItem.addEventListener('click', () => playSeries(seriesData, item.time));
                    listFragment.appendChild(listItem);
                });
                
                continueWatchingGrid.appendChild(gridFragment);
                continueWatchingList.appendChild(listFragment);
            }
            
            // Dizi oynat (optimize edilmiş)
            function playSeries(series, startTime = 0) {
                playerTitle.textContent = series.name;
                playerOverlay.style.display = 'block';
                
                // Önceki player'ı temizle
                if (currentPlayer) {
                    currentPlayer.dispose();
                }
                
                // Yeni player oluştur
                currentPlayer = videojs('videoPlayer', {
                    controls: true,
                    autoplay: true,
                    preload: 'auto',
                    responsive: true,
                    fluid: true
                });
                
                currentPlayer.src({
                    src: series.url,
                    type: 'application/x-mpegURL'
                });
                
                if (startTime > 0) {
                    currentPlayer.ready(() => {
                        currentPlayer.currentTime(startTime);
                    });
                }
                
                // Eğer devam edilenlerde yoksa ekle
                if (!continueWatching.some(item => item.url === series.url)) {
                    continueWatching.push({
                        url: series.url,
                        name: series.name,
                        time: 0,
                        progress: 0
                    });
                    localStorage.setItem('continueWatching', JSON.stringify(continueWatching));
                }
                
                // Video ilerlemesini takip et (throttle ekle)
                let lastUpdate = 0;
                currentPlayer.on('timeupdate', function() {
                    const now = Date.now();
                    if (now - lastUpdate > 1000) { // Saniyede 1 güncelleme
                        const currentItem = continueWatching.find(item => item.url === series.url);
                        if (currentItem) {
                            currentItem.time = currentPlayer.currentTime();
                            currentItem.progress = currentPlayer.currentTime() / currentPlayer.duration();
                            localStorage.setItem('continueWatching', JSON.stringify(continueWatching));
                        }
                        lastUpdate = now;
                    }
                });
                
                // Video bittiğinde
                currentPlayer.on('ended', function() {
                    continueWatching = continueWatching.filter(item => item.url !== series.url);
                    localStorage.setItem('continueWatching', JSON.stringify(continueWatching));
                    renderContinueWatching();
                });
            }
            
            // Player'ı kapat (optimize edilmiş)
            closePlayer.addEventListener('click', function() {
                if (currentPlayer) {
                    currentPlayer.pause();
                    currentPlayer.dispose();
                    currentPlayer = null;
                }
                playerOverlay.style.display = 'none';
            });
            
            // Arama işlevi (debounce ile)
            searchInput.addEventListener('input', function() {
                renderSeries(this.value);
            });
            
            // Kumanda kontrolleri
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && playerOverlay.style.display === 'block') {
                    closePlayer.click();
                }
            });
        });
    </script>
</body>
</html>
