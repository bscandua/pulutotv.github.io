/* YENƒ∞ KONTROL PANELƒ∞ STƒ∞LLERƒ∞ */
.control-panel {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(30, 30, 30, 0.9);
    border-radius: 20px;
    padding: 15px;

    flex-direction: column;
    align-items: center;
    gap: 10px;
    z-index: 999;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    opacity: 0.9;
}

.control-panel:hover {
    opacity: 1;
}

.control-row {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.control-btn {
    width: 60px;
    height: 60px;
    border-radius: 15px;
    background: var(--bgm);
    border: 2px solid var(--bc);
    color: var(--tc);
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
    position: relative;
    user-select: none;
}

.control-btn:active {
    transform: scale(0.95);
    background: var(--ac);
}

.control-btn:hover {
    border-color: var(--fo);
    box-shadow: 0 0 15px var(--fo);
}

.control-btn::after {
    content: attr(data-key);
    position: absolute;
    bottom: -25px;
    font-size: 12px;
    color: var(--tc);
    opacity: 0.7;
}

.center-btn {
    width: 80px;
    height: 80px;
    font-size: 30px;
}

.volume-control {
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(30, 30, 30, 0.9);
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
    display: none;
}

.control-btn.active {
    background: var(--ac);
    color: white;
    transform: scale(0.95);
}

.gamepad-notification {
    position: fixed;
    bottom: 120px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--ac);
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
}

.gamepad-notification.show {
    opacity: 1;
}

function setupControls() {
    const btnPlayPause = document.getElementById('btnPlayPause');
    const btnFullscreen = document.getElementById('btnFullscreen');
    const btnBack = document.getElementById('btnBack');
    const btnRewind = document.getElementById('btnRewind');

            setTimeout(() => notification.classList.remove('show'), 3000);

    window.addEventListener("gamepaddisconnected", (e) => gamepadHandler(e, false));

        if (!gamepadConnected) return;
        
        const gamepads = navigator.getGamepads();
        if (!gamepads) return;
        
        const gp = gamepads[0];
        if (!gp) return;
        
        // Buton kontrolleri

        setInterval(() => {
            if (gamepadConnected) {

}
