<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dizi Oynatıcı</title>
    <style>
        :root {
            --primary-color: #4a148c;
            --secondary-color: #7b1fa2;
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --text-color: #f5f5f5;
            --hover-color: #9c27b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 280px;
            background-color: var(--darker-bg);
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s;
            z-index: 10;
        }
        
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color);
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .categories {
            margin-bottom: 20px;
        }
        
        .category-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--text-color);
            padding-left: 10px;
        }
        
        .category-list {
            list-style: none;
        }
        
        .category-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .category-item:hover, .category-item.active {
            background-color: var(--primary-color);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--darker-bg);
            z-index: 5;
        }
        
        .menu-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
        }
        
        .search-container {
            position: relative;
            width: 300px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            outline: none;
        }
        
        .search-input:focus {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: var(--text-color);
        }
        
        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .series-card {
            background-color: var(--darker-bg);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .series-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .series-poster {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }
        
        .series-info {
            padding: 15px;
        }
        
        .series-title {
            font-size: 16px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .series-year {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            display: none;
            flex-direction: column;
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .player-title {
            font-size: 18px;
        }
        
        .close-player {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
        }
        
        .video-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        video {
            max-width: 100%;
            max-height: 100%;
        }
        
        .player-controls {
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        
        .control-label {
            margin-right: 10px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        select {
            padding: 8px 12px;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            outline: none;
        }
        
        select:focus {
            border-color: var(--primary-color);
        }
        
        .continue-watching {
            margin-top: 30px;
        }
        
        .section-title {
            font-size: 20px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                height: 100%;
            }
            
            .series-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .search-container {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Premium Dizi</div>
            
            <div class="categories">
                <h3 class="category-title">Kategoriler</h3>
                <ul class="category-list" id="categoryList">
                    <!-- Kategoriler buraya eklenecek -->
                </ul>
            </div>
            
            <div class="categories">
                <h3 class="category-title">Devam Edilenler</h3>
                <ul class="category-list" id="continueWatching">
                    <!-- Devam edilenler buraya eklenecek -->
                </ul>
            </div>
        </div>
        
        <div class="main-content">
            <div class="top-bar">
                <button class="menu-btn" id="menuBtn">☰</button>
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Dizi ara...">
                </div>
            </div>
            
            <div class="content-area">
                <div class="loading" id="loadingText">Diziler yükleniyor, lütfen bekleyin...</div>
                
                <div class="series-grid" id="seriesGrid">
                    <!-- Diziler buraya eklenecek -->
                </div>
                
                <div class="continue-watching">
                    <h3 class="section-title">Kaldığınız Yerden Devam Edin</h3>
                    <div class="series-grid" id="continueWatchingGrid">
                        <!-- Devam edilen diziler buraya eklenecek -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="player-container" id="playerContainer">
        <div class="player-header">
            <div class="player-title" id="playerTitle">Dizi Adı</div>
            <button class="close-player" id="closePlayer">×</button>
        </div>
        
        <div class="video-wrapper">
            <video id="videoPlayer" controls></video>
        </div>
        
        <div class="player-controls">
            <div class="control-group">
                <span class="control-label">Ses:</span>
                <select id="audioTrack">
                    <option value="0">Türkçe Dublaj</option>
                    <option value="1">Orijinal Ses</option>
                </select>
            </div>
            
            <div class="control-group">
                <span class="control-label">Altyazı:</span>
                <select id="subtitleTrack">
                    <option value="off">Kapalı</option>
                    <option value="tr">Türkçe</option>
                    <option value="en">İngilizce</option>
                </select>
            </div>
            
            <div class="control-group">
                <span class="control-label">Kalite:</span>
                <select id="qualitySelect">
                    <option value="auto">Otomatik</option>
                    <option value="1080">1080p</option>
                    <option value="720">720p</option>
                    <option value="480">480p</option>
                </select>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementleri seç
            const menuBtn = document.getElementById('menuBtn');
            const sidebar = document.querySelector('.sidebar');
            const searchInput = document.getElementById('searchInput');
            const seriesGrid = document.getElementById('seriesGrid');
            const loadingText = document.getElementById('loadingText');
            const playerContainer = document.getElementById('playerContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const closePlayer = document.getElementById('closePlayer');
            const playerTitle = document.getElementById('playerTitle');
            const continueWatchingGrid = document.getElementById('continueWatchingGrid');
            
            // Kumanda kontrolü için
            let focusedElement = null;
            
            // M3U verileri
            let m3uData = [];
            let categories = [];
            let continueWatching = JSON.parse(localStorage.getItem('continueWatching')) || [];
            
            // Menü butonu event listener
            menuBtn.addEventListener('click', function() {
                sidebar.classList.toggle('hidden');
            });
            
            // M3U dosyasını yükle
            fetch('https://raw.githubusercontent.com/ademolalookman/ademola/refs/heads/main/dizifun.m3u')
                .then(response => response.text())
                .then(data => {
                    parseM3U(data);
                    loadingText.style.display = 'none';
                    renderSeries();
                    renderCategories();
                    renderContinueWatching();
                })
                .catch(error => {
                    console.error('M3U yüklenirken hata oluştu:', error);
                    loadingText.textContent = 'Diziler yüklenirken hata oluştu. Lütfen tekrar deneyin.';
                });
            
            // M3U dosyasını parse et
            function parseM3U(data) {
                const lines = data.split('\n');
                let currentItem = {};
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.startsWith('#EXTINF:')) {
                        // Yeni öğe başlıyor
                        currentItem = {};
                        
                        // EXTINF satırını parse et
                        const extinf = line.substring(8);
                        const commaIndex = extinf.indexOf(',');
                        const params = extinf.substring(0, commaIndex);
                        currentItem.name = extinf.substring(commaIndex + 1);
                        
                        // Parametreleri parse et
                        const paramPairs = params.split(' ');
                        paramPairs.forEach(pair => {
                            const eqIndex = pair.indexOf('=');
                            if (eqIndex > -1) {
                                const key = pair.substring(0, eqIndex);
                                const value = pair.substring(eqIndex + 1).replace(/"/g, '');
                                currentItem[key] = value;
                            }
                        });
                        
                        // Bir sonraki satır URL
                        currentItem.url = lines[++i].trim();
                        
                        // Kategorileri ekle
                        if (currentItem.group_title && !categories.includes(currentItem.group_title)) {
                            categories.push(currentItem.group_title);
                        }
                        
                        m3uData.push(currentItem);
                    }
                }
            }
            
            // Dizileri render et
            function renderSeries(filter = '') {
                seriesGrid.innerHTML = '';
                
                const filteredData = filter ? 
                    m3uData.filter(item => 
                        item.name.toLowerCase().includes(filter.toLowerCase())
                    ) : 
                    m3uData;
                
                filteredData.forEach(item => {
                    const seriesCard = document.createElement('div');
                    seriesCard.className = 'series-card';
                    seriesCard.tabIndex = 0;
                    seriesCard.dataset.id = item.url;
                    
                    seriesCard.innerHTML = `
                        <img src="${item.tvg_logo || 'https://via.placeholder.com/200x280?text=No+Image'}" alt="${item.name}" class="series-poster">
                        <div class="series-info">
                            <h3 class="series-title">${item.name}</h3>
                            <p class="series-year">${item.tvg_id || ''}</p>
                        </div>
                    `;
                    
                    seriesCard.addEventListener('click', () => playSeries(item));
                    seriesGrid.appendChild(seriesCard);
                });
            }
            
            // Kategorileri render et
            function renderCategories() {
                const categoryList = document.getElementById('categoryList');
                categoryList.innerHTML = '';
                
                // Tümü kategorisi
                const allItem = document.createElement('li');
                allItem.className = 'category-item active';
                allItem.textContent = 'Tüm Diziler';
                allItem.addEventListener('click', () => {
                    document.querySelectorAll('.category-item').forEach(item => item.classList.remove('active'));
                    allItem.classList.add('active');
                    renderSeries();
                });
                categoryList.appendChild(allItem);
                
                // Diğer kategoriler
                categories.forEach(category => {
                    const categoryItem = document.createElement('li');
                    categoryItem.className = 'category-item';
                    categoryItem.textContent = category;
                    categoryItem.addEventListener('click', () => {
                        document.querySelectorAll('.category-item').forEach(item => item.classList.remove('active'));
                        categoryItem.classList.add('active');
                        renderSeriesByCategory(category);
                    });
                    categoryList.appendChild(categoryItem);
                });
            }
            
            // Kategoriye göre dizileri render et
            function renderSeriesByCategory(category) {
                const filteredData = m3uData.filter(item => item.group_title === category);
                seriesGrid.innerHTML = '';
                
                filteredData.forEach(item => {
                    const seriesCard = document.createElement('div');
                    seriesCard.className = 'series-card';
                    seriesCard.tabIndex = 0;
                    seriesCard.dataset.id = item.url;
                    
                    seriesCard.innerHTML = `
                        <img src="${item.tvg_logo || 'https://via.placeholder.com/200x280?text=No+Image'}" alt="${item.name}" class="series-poster">
                        <div class="series-info">
                            <h3 class="series-title">${item.name}</h3>
                            <p class="series-year">${item.tvg_id || ''}</p>
                        </div>
                    `;
                    
                    seriesCard.addEventListener('click', () => playSeries(item));
                    seriesGrid.appendChild(seriesCard);
                });
            }
            
            // Devam edilenleri render et
            function renderContinueWatching() {
                continueWatchingGrid.innerHTML = '';
                
                if (continueWatching.length === 0) {
                    continueWatchingGrid.innerHTML = '<p>Henüz izlemeye devam ettiğiniz bir dizi yok.</p>';
                    return;
                }
                
                continueWatching.forEach(item => {
                    const seriesData = m3uData.find(series => series.url === item.url);
                    if (!seriesData) return;
                    
                    const seriesCard = document.createElement('div');
                    seriesCard.className = 'series-card';
                    seriesCard.tabIndex = 0;
                    seriesCard.dataset.id = seriesData.url;
                    
                    seriesCard.innerHTML = `
                        <img src="${seriesData.tvg_logo || 'https://via.placeholder.com/200x280?text=No+Image'}" alt="${seriesData.name}" class="series-poster">
                        <div class="series-info">
                            <h3 class="series-title">${seriesData.name}</h3>
                            <p class="series-progress">${Math.round(item.progress * 100)}% izlendi</p>
                        </div>
                    `;
                    
                    seriesCard.addEventListener('click', () => playSeries(seriesData, item.time));
                    continueWatchingGrid.appendChild(seriesCard);
                });
            }
            
            // Dizi oynat
            function playSeries(series, startTime = 0) {
                playerTitle.textContent = series.name;
                videoPlayer.src = series.url;
                
                if (startTime > 0) {
                    videoPlayer.currentTime = startTime;
                }
                
                playerContainer.style.display = 'flex';
                videoPlayer.play();
                
                // Kumanda odağını player'a ver
                focusedElement = videoPlayer;
                videoPlayer.focus();
                
                // Eğer devam edilenlerde yoksa ekle
                if (!continueWatching.some(item => item.url === series.url)) {
                    continueWatching.push({
                        url: series.url,
                        name: series.name,
                        time: 0,
                        progress: 0
                    });
                }
            }
            
            // Player'ı kapat
            closePlayer.addEventListener('click', function() {
                playerContainer.style.display = 'none';
                videoPlayer.pause();
                
                // İzleme durumunu güncelle
                const currentItem = continueWatching.find(item => item.url === videoPlayer.src);
                if (currentItem) {
                    currentItem.time = videoPlayer.currentTime;
                    currentItem.progress = videoPlayer.currentTime / videoPlayer.duration;
                    localStorage.setItem('continueWatching', JSON.stringify(continueWatching));
                    renderContinueWatching();
                }
            });
            
            // Arama işlevi
            searchInput.addEventListener('input', function() {
                renderSeries(this.value);
            });
            
            // Kumanda kontrolleri
            document.addEventListener('keydown', function(e) {
                if (playerContainer.style.display === 'flex') {
                    // Player açıkken kontroller
                    switch(e.key) {
                        case 'ArrowUp':
                            e.preventDefault();
                            videoPlayer.volume = Math.min(1, videoPlayer.volume + 0.1);
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            videoPlayer.volume = Math.max(0, videoPlayer.volume - 0.1);
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 10);
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + 10);
                            break;
                        case ' ':
                            e.preventDefault();
                            if (videoPlayer.paused) {
                                videoPlayer.play();
                            } else {
                                videoPlayer.pause();
                            }
                            break;
                        case 'Enter':
                            e.preventDefault();
                            closePlayer.click();
                            break;
                        case 'Backspace':
                            e.preventDefault();
                            closePlayer.click();
                            break;
                    }
                } else {
                    // Ana ekranda kontroller
                    switch(e.key) {
                        case 'ArrowUp':
                        case 'ArrowDown':
                        case 'ArrowLeft':
                        case 'ArrowRight':
                            if (!focusedElement) {
                                // İlk öğeye odaklan
                                const firstFocusable = document.querySelector('.series-card, .category-item');
                                if (firstFocusable) {
                                    focusedElement = firstFocusable;
                                    focusedElement.focus();
                                }
                            } else {
                                // Odağı hareket ettir
                                const allFocusable = Array.from(document.querySelectorAll('.series-card, .category-item, .search-input'));
                                const currentIndex = allFocusable.indexOf(focusedElement);
                                
                                if (currentIndex > -1) {
                                    let nextIndex = currentIndex;
                                    
                                    if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                                        nextIndex = (currentIndex + 1) % allFocusable.length;
                                    } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                                        nextIndex = (currentIndex - 1 + allFocusable.length) % allFocusable.length;
                                    }
                                    
                                    focusedElement = allFocusable[nextIndex];
                                    focusedElement.focus();
                                    
                                    // Görünür alana getir
                                    focusedElement.scrollIntoView({
                                        behavior: 'smooth',
                                        block: 'nearest'
                                    });
                                }
                            }
                            e.preventDefault();
                            break;
                        case 'Enter':
                            if (focusedElement) {
                                focusedElement.click();
                            }
                            e.preventDefault();
                            break;
                        case 'Backspace':
                            if (document.activeElement === searchInput) {
                                searchInput.blur();
                            } else {
                                const menuBtn = document.getElementById('menuBtn');
                                menuBtn.focus();
                            }
                            e.preventDefault();
                            break;
                    }
                }
            });
            
            // Video izleme süresini takip et
            videoPlayer.addEventListener('timeupdate', function() {
                const currentItem = continueWatching.find(item => item.url === videoPlayer.src);
                if (currentItem) {
                    currentItem.time = videoPlayer.currentTime;
                    currentItem.progress = videoPlayer.currentTime / videoPlayer.duration;
                    localStorage.setItem('continueWatching', JSON.stringify(continueWatching));
                }
            });
            
            // Video bitince devam edilenler listesini güncelle
            videoPlayer.addEventListener('ended', function() {
                continueWatching = continueWatching.filter(item => item.url !== videoPlayer.src);
                localStorage.setItem('continueWatching', JSON.stringify(continueWatching));
                renderContinueWatching();
            });
        });
    </script>
</body>
</html>
